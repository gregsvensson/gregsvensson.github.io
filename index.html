<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Greg Svensson</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body {
margin: 0;
font-family: 'Montserrat', sans-serif;
overflow-x: hidden;
height: 100vh;
display: flex;
justify-content: center;
align-items: flex-start;
color: #eee;
flex-direction: column;
background-color: #000;
background-size: cover;
background-position: center;
}


/* Header section */
header {
position: fixed;
top: 0;
width: 100%;
text-align: center;
background: rgba(20, 20, 20, 0.95);
padding: 20px 0 10px;
box-shadow: 0 0 15px rgba(0,0,0,0.5);
z-index: 10;
}


header h1 {
margin: 0;
font-size: 2rem;
font-weight: 700;
color: #eee;
}


header h1 a {
color: #eee;
text-decoration: none;
}


header ul {
list-style: none;
margin: 10px 0 0;
padding: 0;
display: flex;
justify-content: center;
gap: 30px;
}


header a {
color: #66ccff;
text-decoration: none;
font-weight: 600;
transition: color 0.2s;
}


header a:hover {
color: #99ddff;
text-decoration: underline;
}


/* Main card */
.card {
display: flex;
align-items: flex-start;
gap: 30px;
max-width: 900px;
</html>
