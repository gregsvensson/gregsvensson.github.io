<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Greg Svensson - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      width: 100%;
      text-align: center;
      background: rgba(20,20,20,0.95);
      padding: 20px 0 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      position: fixed;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 700;
    }

    header h1 a {
      color: red;
      text-decoration: none;
    }

    header ul {
      list-style: none;
      margin: 10px 0 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    header a {
      color: red;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    header a:hover {
      color: #ff6666;
      text-decoration: underline;
    }

    .content {
      max-width: 1200px;
      width: 95%;
      margin: 150px auto 60px;
    }

    h1.page-title {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 40px;
      font-weight: 700;
    }

    /* Grid of project thumbnails */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 50px;
    }

    .project-thumb {
      background-color: rgba(28,28,28,0.85);
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
      overflow: hidden;
      text-decoration: none;
      color: red;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .project-thumb:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 50px rgba(0,0,0,0.8);
    }

    .project-thumb img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border: 3px solid #444;
    }

    .project-thumb-title {
      padding: 25px;
      font-size: 1.6rem;
      font-weight: 600;
      border-top: 2px solid #333;
      color: red;
    }
  </style>
</head>
<body>

  <header>
    <h1><a href="index.html">Greg Svensson</a></h1>
    <ul>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="Greg Svensson Resume.pdf" target="_blank">Resume</a></li>
      <li><a href="https://www.linkedin.com/in/greg-svensson-2b920a2a7/" target="_blank">LinkedIn</a></li>
      <li><a href="https://baja.mae.cornell.edu/" target="_blank">Baja!</a></li>
    </ul>
  </header>

  <div class="content">
    <h1 class="page-title">Projects</h1>

    <div class="project-grid">

      <!-- Project 1 Thumbnail -->
      <a class="project-thumb" href="project_driveshaft.html">
        <img src="alpropshaft.png" alt="Aluminum Driveshaft">
        <div class="project-thumb-title">Aluminum Gun-Drilled Driveshaft 4WD</div>
      </a>

      <!-- Project 2 Thumbnail -->
      <a class="project-thumb" href="project_bracket.html">
        <img src="4wdguarding_thumbnail.jpg" alt="4WD Guarding">
        <div class="project-thumb-title">Driveshaft 4WD Guarding</div>
      </a>

      <!-- Project 3 Thumbnail -->
      <a class="project-thumb" href="project_calipers.html">
        <img src="IMG_1402.jpg" alt="Caliper Brackets">
        <div class="project-thumb-title">Custom Caliper Brackets</div>
      </a>

    </div>

  </div>
</body>
</html>
